<form #signupForm="ngForm" (ngSubmit)="signupUser(signupForm)">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" ngModel>
    <br>

    <label for="email">Email: </label>
    <input type="text" name="email" id="email" ngModel>
    <br>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" ngModel>
    <br>

    <label for="age">Age: </label>
    <input type="number" name="age" id="age" ngModel>
    <br>

    <label for="weight">Weight (KG): </label>
    <input type="number" name="weight" id="weight" ngModel>
    <br>

    <label for="height">Height (cm): </label>
    <input type="number" name="height" id="height" ngModel>
    <br>

    <label for="gender">Gender: </label>
    <select name="gender" id="gender" ngModel>
        <option value="male"> Male </option>
        <option value="female"> Female </option>
    </select>
    <br>

    <label for="diet"> Preference: </label>
    <select name="diet" id="diet" ngModel>
        <option value="vegetarian"> Vegetarian </option>
        <option value="non-vegetarian"> Non Vegetarian </option>
    </select>
    <br>
	<!-- "dietary_preference": "vegetarian" -->

    <button type="submit">SignUp</button>
</form>

<br><br>
<button (click)="onSignin()"> Signin </button>
